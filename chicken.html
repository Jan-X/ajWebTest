<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>my chickenStand</title>
    <meta name="description" content="my first A-Frame App" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-asset-item
          id="chickenstand"
          src="https://cdn.glitch.com/da7c31c9-6f1c-4fd3-ba94-23a4c36ed97b%2FChicken-Hertel-poly.glb?v=1607899211312"
        ></a-asset-item>
        <a-asset-item
          id="buggy"
          src="https://cdn.glitch.com/da7c31c9-6f1c-4fd3-ba94-23a4c36ed97b%2Fbuggy.glb?v=1607900001548"
        ></a-asset-item>
      </a-assets>

      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#ff0000"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FF65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-entity
        gltf-model="#chickenstand"
        position="1.1 1.5 2.5"
        rotation="0 110 0"
        color="#4CC3D9"
        shadow
      >
      </a-entity>

      <a-entity
        gltf-model="#buggy"
        scale="0.00454 0.00548 0.00581"
        color="#4CC3D9"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
